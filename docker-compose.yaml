services:
  telegram-scraper:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: telegram-scraper
    restart: unless-stopped
    depends_on:
      postgres:
        condition: service_healthy
    ports:
      - "3000:3000"
    volumes:
      - ./data:/app/data
      - ./logs:/app/logs
    environment:
      - NODE_ENV=production
      - PORT=3000
      - HOST=0.0.0.0
      - TZ=Europe/Moscow
      - PLAYWRIGHT_EXECUTABLE_PATH=/usr/bin/chromium-browser
      - DATABASE_URL=postgresql://tgcrawler:tgcrawler@postgres:5432/tgcrawler
    env_file:
      - .env
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:3000/"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 60s


  postgres:
    image: postgres:18
    container_name: tgcrawler-postgres
    restart: always
    environment:
      POSTGRES_USER: tgcrawler
      POSTGRES_PASSWORD: tgcrawler
      POSTGRES_DB: tgcrawler
    ports:
      - "5432:5432"
    volumes:
      - postgres_data_tgcrawler:/var/lib/postgresql
      - ./init-db:/docker-entrypoint-initdb.d
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U tgcrawler -d tgcrawler"]
      interval: 5s
      timeout: 5s
      retries: 5


  nocodb:
    image: nocodb/nocodb:latest
    ports:
      - "8080:8080"
    env_file:
      - .env
    volumes:
      - nocodb_data:/usr/app/data
    restart: unless-stopped


volumes:
  postgres_data_tgcrawler:
  nocodb_data: